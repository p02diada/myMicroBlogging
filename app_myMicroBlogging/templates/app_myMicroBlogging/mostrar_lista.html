{% extends "app_myMicroBlogging/home.html"%}

{% block titulo %}
<h1 class="page-header">Lista {{Lista.nombre}}</h1>
{% endblock%}


{% block cuerpo %}


	{% for mensaje in listaMensajes %}


	     <div class="row">
        <div class="col s12 m12 l12">
          <div class="card light-blue lighten-3">
            <div class="card-content white-text">
              <span class="card-title">Micro post escrito por {{mensaje.usuario.username}} el {{mensaje.fecha}}:</span>
              <p>{{mensaje.contenido}}.</p>
            </div>
            <div class="card-action">
					<a class="btn" href="/app/repostear/{{mensaje.pk}}"/><i class="mdi-av-repeat"></i> </a>
					<a class="btn" href="/app/anyadirFavorito/{{mensaje.pk}}"/><i class="mdi-action-grade"></i> </a>	
            </div>
          </div>
        </div>
      </div>

	{%endfor%}


{% endblock %}
